<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word & Letter Counter</title>
  <link rel="stylesheet" href="word.css" />
</head>
<body>
  <div class="container">
    <h1>Word & Letter Counter</h1>
    <textarea id="inputText" placeholder="Start typing here..."></textarea>
    
    <div class="counterBox">
      <div class="counter">
        <h2 id="wordCount">0</h2>
        <p>Words</p>
      </div>
      <div class="counter">
        <h2 id="letterCount">0</h2>
        <p>Letters</p>
      </div>
    </div>
  </div>
  
  <script src="word.js"></script>
</body>
</html>
